@for (project of projects; track project) {
  <div class="card-container">
    <app-card [title]="project.title">
      @if (project.page; as page) {
        <button class="icon-button" title-content (click)="goTo(page.url)">
          <span>
            <img [ngSrc]="page.icon" width="20" height="20" alt="alt" />
          </span>
        </button>
      }
      <div class="card-content" content>
        <div class="carousel-container">
          <app-carousel [images]="project.imagesURL" />
        </div>
        <div class="description-container">
          <div class="description">
            {{ project.description }}
          </div>

          <div class="badges">
            @for (tech of project.tech; track tech) {
              <app-tech-badge [tech]="tech" />
            }
          </div>
        </div>
      </div>
    </app-card>
  </div>
}
