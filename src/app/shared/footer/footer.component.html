<div class="footer-info">
  <div class="info">
    {{ mail }}
  </div>
  <div class="info">
    {{ nr }}
  </div>
</div>

<div class="button-container">
  <button (click)="goToGit()" class="icon-button">
    <span>
      <img
        ngSrc="/assets/icons/git-icon.png"
        width="30"
        height="30"
        alt="alt"
      />
    </span>
  </button>
  <button (click)="goToLinkedin()" class="icon-button">
    <span>
      <img
        ngSrc="/assets/icons/linkedin-icon.png"
        width="30"
        height="30"
        alt="alt"
      />
    </span>
  </button>
</div>
